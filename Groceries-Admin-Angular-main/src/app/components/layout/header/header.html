<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Left side - Page title and breadcrumb -->
      <div class="flex items-center">
        <nav class="ml-4 flex" aria-label="Breadcrumb">
          
        </nav>
      </div>

      <!-- Right side - User info and time -->
      <div class="flex items-center space-x-4">
        <!-- Current time -->
        <div class="hidden sm:block text-sm text-gray-500">
          {{ formattedTime }}
        </div>

        <!-- User info -->
        <div class="flex items-center space-x-3">
          <div class="text-right hidden sm:block">
            <p class="text-sm font-medium text-gray-900">{{ currentUser?.name || 'Admin' }}</p>
            <p class="text-xs text-gray-500">{{ currentUser?.role || 'Administrator' }}</p>
          </div>
          <div class="h-8 w-8 bg-primary-100 rounded-full flex items-center justify-center">
            <svg class="h-5 w-5 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
